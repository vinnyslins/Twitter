<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div>
          <ul class="nav navbar-nav">
            <li class="item-menu item-menu-check"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
            <li class="item-menu"><a href="#"><i class="fa fa-bolt" aria-hidden="true"></i> Moments</a></li>
            <li class="item-menu"><a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a></li>
            <li class="item-menu"><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a></li>
            <li class="logo"><a href="#"><i class="fa fa-twitter blue-color" aria-hidden="true"></i></a></li>
          </ul>

          <form class="navbar-form navbar-right">
            <div class="input-group add-on">
              <input type="text" class="form-control border-radius" placeholder="Search Twitter" name="search">
              <div class="input-group-btn">
                <button class="btn btn-default border-radius"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
            </div>
              &nbsp;<button class="btn btn-default border-radius"><i class="fa fa-user" aria-hidden="true"></i></button>&nbsp;
              <button class="btn btn-pattern border-radius" name="button">Tweet</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-xs-3">
        <div class="row blue-bc profile-top"></div>
        <div class="row profile-bottom">
          <div class="row container-fluid profile">
            <div class="col-xs-4 profile-foto">
              <a href="#"><img src="img/profile.png"></a>
            </div>
            <div class="col-xs-8">
              <h4>Leandro</h4>
              <h5 class="gray-color">@leandross10</h5>
            </div>
          </div>
          <div class="container-fluid profile-info">
            <div>
              <a href="#">
                <h6 class="gray-color">Tweets</h6>
                <h4 class="blue-color">2</h4>
              </a>
            </div>
            <div>
              <a href="#">
                <h6 class="gray-color">Following</h6>
                <h4 class="blue-color">54</h4>
              </a>
            </div>
            <div>
              <a href="#">
                <h6 class="gray-color">Followers</h6>
                <h4 class="blue-color">17</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 module-center">
        <div style="background-color:#f0f;">
          teste
        </div>
      </div>
      <div class="col-xs-3" style="background-color:#0ff;">
        teste
      </div>
    </div>
  </body>
</html>
